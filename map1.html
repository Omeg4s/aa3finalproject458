<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Make a heatmap with Mapbox GL JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            line-height: 30px;
        }

        h2 {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #2dc4b2;
        }

        #console {
            position: absolute;
            width: 240px;
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='console'>
        <h1>Motor vehicle theft</h1>
        <p>Data: <a href=''>Motor
                vehicle theft</a> in Seattle, 2012 to Present</p>

        <div class='session' id='sliderbar'>
            <h2>Year: <label id="active-year">2012</label></h2>
            <input id="slider" class="row" type="range" min="2012" max="2022" step="?" value="2012" />
        </div>
    </div>

    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiYW50aGVhbGkiLCJhIjoiY2wydGp3eHRyMDR6ZjNxbm9taWhmdHRrbSJ9.PaLgs9MdLUDuZHuErFc_RQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [-122.3376535682928, 47.64497456546482],
            zoom: 11
        });

        map.on('load', () => {
            map.addSource('vehicle-theft', {
                type: 'geojson',
                data: 'assets/Vehicle_Theft.geojson'
            });
            map.addLayer({
                    id: 'vehicle-heat',
                    type: 'heatmap',
                    source: 'vehicle-theft',
                    maxzoom: 15,
                    paint: {
                        // increase weight as diameter breast height increases
                        // 'heatmap-weight': {
                        //     property: 'dbh',
                        //     type: 'exponential',
                        //     stops: [
                        //         [1, 0],
                        //         [62, 1]
                        //     ]
                        // },
                        // increase intensity as zoom level increases
                        'heatmap-intensity': {
                            stops: [
                                [11, 1],
                                [15, 3]
                            ]
                        },
                        // assign color values be applied to points depending on their density
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0,
                            'rgba(236,222,239,0)',
                            0.2,
                            'rgb(208,209,230)',
                            0.4,
                            'rgb(166,189,219)',
                            0.6,
                            'rgb(103,169,207)',
                            0.8,
                            'rgb(28,144,153)'
                        ],
                        // increase radius as zoom increases
                        'heatmap-radius': {
                            stops: [
                                [11, 7],
                                [15, 10]
                            ]
                        },
                        // decrease opacity to transition into the circle layer
                        'heatmap-opacity': {
                            default: 1,
                            stops: [
                                [14, 1],
                                [15, 0]
                            ]
                        }
                    }
                },
                'waterway-label'
            );
            map.addLayer({
                    id: 'vehicle-point',
                    type: 'circle',
                    source: 'vehicle-theft',
                    minzoom: 14,
                    paint: {
                        // increase the radius of the circle as the zoom level and dbh value increases
                        'circle-radius': {
                            property: 'dbh',
                            type: 'exponential',
                            stops: [
                                [{
                                    zoom: 15,
                                    value: 1
                                }, 5],
                                [{
                                    zoom: 15,
                                    value: 62
                                }, 10],
                                [{
                                    zoom: 22,
                                    value: 1
                                }, 20],
                                [{
                                    zoom: 22,
                                    value: 62
                                }, 50]
                            ]
                        },
                        'circle-color': {
                            property: 'dbh',
                            type: 'exponential',
                            stops: [
                                [0, 'rgba(236,222,239,0)'],
                                [10, 'rgb(236,222,239)'],
                                [20, 'rgb(208,209,230)'],
                                [30, 'rgb(166,189,219)'],
                                [40, 'rgb(103,169,207)'],
                                [50, 'rgb(28,144,153)'],
                                [60, 'rgb(1,108,89)']
                            ]
                        },
                        'circle-stroke-color': 'white',
                        'circle-stroke-width': 1,
                        'circle-opacity': {
                            stops: [
                                [14, 0],
                                [15, 1]
                            ]
                        }
                    }
                },
                'waterway-label'
            );

            document
                .getElementById("slider")
                .addEventListener("input", function (e) {
                    var year = parseInt(e.target.value);
                    // update the map
                    map.setFilter("vehicle-heat", [
                        "==",
                        ["number", ["get", "Year"]],
                        year
                    ]);


                    // update text in the UI
                    document.getElementById("active-year").innerText = year
                });
        });


        // we will add more code here in the next steps
    </script>
</body>

</html>
